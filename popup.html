<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Number Masking Settings</title>
  <style>
    /* Apply a polished look similar to Chrome's native popups */
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --text-muted: #5f6368;
      --border-color: #dadce0;
      --section-bg: #f8f9fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #e8eaed;
        --text-muted: #9aa0a6;
        --border-color: #3c4043;
        --section-bg: #292a2d;
      }
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 12px;
      width: 280px;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.4;
    }

    .section {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .section:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .section-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    #site-container {
      font-weight: 600;
      margin-bottom: 8px;
    }

    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #1a73e8;
    }

    .disabled-notice {
      background: var(--section-bg);
      border-radius: 4px;
      padding: 8px;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      display: none;
    }

    .disabled-notice.visible {
      display: block;
    }

    #note {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 12px;
    }

    .shortcut {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      padding-left: 24px;
    }

    kbd {
      background: var(--section-bg);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      padding: 1px 4px;
      font-family: monospace;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-header">Global</div>
    <label>
      <input type="checkbox" id="globalEnabled" />
      Enable extension
    </label>
    <div class="shortcut"><kbd>Alt</kbd>+<kbd>Shift</kbd>+<kbd>G</kbd> to toggle</div>
  </div>

  <div class="section">
    <div class="section-header">Site Settings</div>
    <div id="site-container">
      <span id="site">current</span>
    </div>
    <label>
      <input type="checkbox" id="enabled" />
      Enable masking
    </label>
    <div class="shortcut"><kbd>Alt</kbd>+<kbd>Shift</kbd>+<kbd>N</kbd> to toggle</div>
    <label>
      <input type="checkbox" id="hideMagnitude" />
      Hide magnitude (use &bull;&bull;&bull;)
    </label>
    <div class="disabled-notice" id="globalDisabledNotice">
      Extension is globally disabled. Enable above to use site settings.
    </div>
  </div>

  <div id="note">Refresh pages to fully apply changes.</div>
  <script src="popup.js"></script>
</body>
</html>
